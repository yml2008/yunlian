<script src="./js/jquery.min.js"></script>

<script>
    let num1 = 12.05
    let t1 = numchange()
    t1.change('tt', num1)
    setInterval(() => {
        t1.change('tt', num1)
    },3000)

    function settimeFn() {
        var showTime = 1 * 1;
        var time = showTime;
        $(document).on('click', function() {
            time = showTime;
        });
        var interCount = setInterval(function() {
            time--;
            if(time == 0) {
                clearInterval(interCount);
                ShowMessage();
            }
        }, 500);
    }
    function ShowMessage() {
        $("i").fadeIn();
        $(".box5").fadeIn();
        $(".box3").fadeIn();
        $(".box4").fadeIn();
        $(".toast-mask").fadeIn();
    };
    settimeFn();
</script>
